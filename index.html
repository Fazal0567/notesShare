<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Class Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .note-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .note-form input, .note-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .note-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .note-list {
            margin-top: 30px;
        }

        .note-card {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        
        }
    

        .note-card h3 {
            margin-top: 0;
        }

        .note-card p {
            margin: 10px 0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .a{
            text-decoration-color: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>shared  Notes</h1>
    </header>
    <main>
        <div class="container">
            <!-- Form to share notes (Static Form) -->
            <div class="note-form">
                <h2>Notes of BCA 3 semester </h2>  
            </div>

            <!-- Section to display shared notes (Static Notes) -->
            <div class="note-list">
                <h1>Shared Notes </h2>
                    <h3>oops 301</h3>
                    <a href="https://drive.google.com/drive/folders/1wcAt6aPY9-jtcKiGX8ustcB4Li6jFUWW?usp=sharing" class="a">Download</a>
                </div>
                <div class="note-card">
                    <h3>Dsa 302 </h3>
                    <a href="https://drive.google.com/drive/folders/1LXTJbgyb-TISHthtOfahA0fegiVu3RVC?usp=sharing" class="a">Download</a>
                </div>
                <div class="note-card">
                    <h3>computer Architecture 303 </h3>
                    <a href="https://drive.google.com/drive/folders/16ai8GG7Ya4_CVb_FwOyGWDh4xfNHdCMX?usp=sharing" class="a">Downoad </a>
                </div>
                <div class="note-card">
                    <h3>Business Economics 304 </h3>
                    <a href="https://drive.google.com/drive/folders/10Yh_wBNb3W2_mV5tHcTMfhdduGe65wUn?usp=sharing" class="a">Download</a>
                </div>
                <div class="note-card">
                    <h3>Elements of Statistics</h3>
                    <a href="https://drive.google.com/drive/folders/1MRhv7xUpThRufx64Mxb2XM9Bx1noozPu?usp=sharing" class="a">Download</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
