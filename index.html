<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Class Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

      
        main {
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .note-list {
            margin-top: 30px;
        }

        .note-card {
            background-color: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        
        }
    
        .note-card h3 {
            margin-top: 0;
        }
        .a{
            text-decoration-color: none;
        }
        .wrapper{
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

a{
  display: block;
  width: 200px;
  height: 40px;
  line-height: 40px;
  font-size: 18px;
  font-family: sans-serif;
  text-decoration: none;
  color: #333;
  border: 2px solid #333;
  letter-spacing: 2px;
  text-align: center;
  position: relative;
  transition: all .35s;
}

a span{
  position: relative;
  z-index: 2;
}

a:after{
  position: absolute;
  content: "";
  top: 0;
  left: 0;
  width: 0;
  height: 100%;
  background: #ff003b;
  transition: all .35s;
}

a:hover{
  color: #fff;
}

a:hover:after{
  width: 100%;
}
    </style>
</head>
<body>
    <main>
        <div class="container">
            <!-- Form to share notes (Static Form) -->
            <div>

            </div>
            <div class="note-card">

                    </div>
                </div>
                <div class="note-card">
                    <h3>Dsa 302 </h3>
                    <a href="https://drive.google.com/drive/folders/1LXTJbgyb-TISHthtOfahA0fegiVu3RVC?usp=sharing" class="a">Download</a>
                </div>
                <div class="note-card">
                    <h3>computer Architecture 303 </h3>
                    <a href="https://drive.google.com/drive/folders/16ai8GG7Ya4_CVb_FwOyGWDh4xfNHdCMX?usp=sharing" class="a">Downoad </a>
                </div>
                <div class="note-card">
                    <h3>Business Economics 304 </h3>
                    <a href="https://drive.google.com/drive/folders/10Yh_wBNb3W2_mV5tHcTMfhdduGe65wUn?usp=sharing" class="a">Download</a>
                </div>
                <div class="note-card">
                    <h3>Elements of Statistics</h3>

</body>
